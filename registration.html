      .hint {
          position: relative;
          display: inline-block;
      }

      .hint .hint-text {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          border: 1px solid #ccc;
          border-radius: 5px;
          padding: 10px;
          z-index: 1;
      }

      .hint:hover .hint-text {
          display: block;
      }
  </style>
